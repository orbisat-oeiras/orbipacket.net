# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish to Nuget

on:
  push:
    branches: [ "main" ]
    paths:
      - "Orbipacket.Library/Orbipacket.Library.csproj"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - run: dotnet restore Orbipacket.sln
    - run: dotnet build Orbipacket.Library/Orbipacket.Library.csproj --configuration Release
    - run: dotnet pack Orbipacket.Library/Orbipacket.Library.csproj --configuration Release --output ./nupkg
    - run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
    
